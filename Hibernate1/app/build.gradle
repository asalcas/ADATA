plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


dependencies {
    // JPA API
    implementation 'javax.persistence:javax.persistence-api:2.2'

    // Hibernate (implementaci√≥n JPA)
    implementation 'org.hibernate:hibernate-core:6.3.2.Final'

    // Controlador JDBC (Ejemplo: MySQL)
    runtimeOnly 'mysql:mysql-connector-java:8.0.33'

    // Herramienta de testing (opcional)
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}


// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'hibernate1.App'
}

test {
    useJUnitPlatform() // Necesario para habilitar JUnit 5
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
